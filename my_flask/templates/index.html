<!DOCTYPE html>
<html lang="en">

<head>
    <title>Investments</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


    <script type="text/javascript">
        function display_chosen_option() {
            var x = document.getElementById("mySelect").selectedIndex;
            var y = document.getElementById("mySelect").options;
            // console.log(x)
            window.alert("Index: " + y[x].index + " is " + y[x].text);
        }
    </script>

    <style>
        p {
            font-size: x-small;
        }

        .button {
            margin-left: 45px;
            text-align: left;
        }

        #button: hover {
            border-style: solid;
            border-width: 1.5px;
        }

        #button: onclick {
            border-style: solid;
            border-width: 2px;
        }

        br {
            padding: 0;
        }
    </style>
</head>

<body>


    <div class="container">
        <h2>Investment Calculator &#128425;</h2>

        <div class="form-row">

            <div class="form-group col-md-7">
                <label for="first_name">Yearly Income:</label>

                <input type="text" class="form-control input-sm" id="" placeholder="Income" name="income"/>

            </div>


            <div class="form-group col-md-7">
                <label for="mySelect">Monthly Expenses:</label>
                <input type="text" class="form-control input-sm" id="" placeholder="Expenses" name="expenses" />
            </div>

            <div class="form-group col-md-7">
                <label for="mySelect">Principal investment:</label>
                <input type="text" class="form-control input-sm" id="" placeholder="Expected" name="principal"/>
            </div>

            <div class="form-group col-md-7">
                <label for="mySelect">Investment Amount:</label>
                <p>(income-expense)=monthly contribution</p>


                <button id="button" name="percent_income" type="button" onclick="display_chosen_option()" value="7">7%</button>

                <button id="button" name="percent_income" type="button"
                    onclick="document.getElementById('mySelect').selectedIndex = '-1'" value="10">10%</button>

                <button id="button" name="percent_income" type="button"
                    onclick="document.getElementById('mySelect').selectedIndex = '-1'" value="12">12%</button>
            </div>
            <div class="form-group col-md-7">
                <label for="mySelect2">Annual Percentage Rate(APR):</label>
                <br>

                <button id="button" name="apr" type="button" onclick="display_chosen_option()" value="7">7%</button>

                <button id="button" name="apr" type="button"
                    onclick="document.getElementById('mySelect').selectedIndex = '-1'" value="10">10%</button>

                <button id="button" name="apr" type="button"
                    onclick="document.getElementById('mySelect').selectedIndex = '-1'" value="20">20%</button>
            </div>
        </div>


    </div>
    <button id="button" class="button" onclick=output_user_info()>
        Submit
    </button>


</body>

</html>
